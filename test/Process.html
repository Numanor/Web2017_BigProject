<!DOCTYPE html>

    <body>
        <p id="grid">(lg(100))^(2)</p>
<!--        1+(2)^(3)*(2)^(cos(Math.PI/2))+(3)^(sin(Math.PI/2))+1
(ln(e)+sin(π/2))^(2)
ln(1+(2)^(3)*(2)^(cos(Math.PI/2))+(3)^(sin(Math.PI/2))+1+ln(10))*3-->
        <script type="text/javascript">
            var content = document.getElementById("grid").innerHTML;
            var str = content;

            function triProcessSelect(value) {
                var right = str;
                var left = "";
                while(right.indexOf(value) >= 0) {
                    var loc = right.indexOf(value);
                    var len = right.length;
                    if(loc == 0) {
                        left += "Math." + value;
                        right = right.substr(loc + 3);
                        continue;
                    }
                    left += right.substr(0, loc) + "Math." + value;
                    right = right.substr(loc + 3);
                }
                str = left + right;
            }

            function  triProcess() { //trigonometric function
                triProcessSelect("sin");
                triProcessSelect("cos");
                triProcessSelect("tan");
            }
            
            function powProcess() {
                var right = "";
                var left = "";
                var tmp = str;
                while(tmp.indexOf("^") > 0) {
                    var righttmp = 0;     
                    var rightrec = 0;     
                    var rightloc = 0;
                    var lefttmp = 0;
                    var leftrec = 0;
                    var leftloc = 0;
                    
                    var loc = tmp.indexOf("^");
                    for(var i = loc + 1; i < tmp.length; i++) {
                        if(tmp[i] == "(")
                            righttmp++;
                        if(tmp[i] == ")")
                            rightrec++;
                        if(righttmp == rightrec) {
                            rightloc = i;
                            break;
                        }
                    }
                    for(var i = loc - 1; i >= 0; i--) {
                        if(tmp[i] == "(")
                            lefttmp++;
                        if(tmp[i] == ")")
                            leftrec++;
                        if(lefttmp == leftrec) {
                            leftloc = i;
                            break;
                        }
                    }
                    
                    tmp = tmp.substr(0, leftloc)
                        + "Math.pow(" 
                        + tmp.substr(leftloc, loc - leftloc) 
                        + "," 
                        + tmp.substr(loc + 1, rightloc - loc) 
                        + ")" 
                        + tmp.substr(rightloc + 1);
                    
                }
                str = tmp;
            }
            
            function lnProcess() {
                var right = str;
                var left = "";
                while(right.indexOf("ln") >= 0) {
                    var loc = right.indexOf("ln");
                    var len = right.length;

                    left += right.substr(0, loc) + "Math.log";
                    right = right.substr(loc + 2);
                }
                str = left + right;
            }
            
            function lgProcess() {
                var tmp = str;
                while(tmp.indexOf("lg") >= 0) {
                    var righttmp = 0;     
                    var rightrec = 0;     
                    var rightloc = 0;
                    var loc = tmp.indexOf("lg");
                    
                    for(var i = loc + 2; i < tmp.length; i++) {
                        if(tmp[i] == "(")
                            righttmp++;
                        if(tmp[i] == ")")
                            rightrec++;
                        if(righttmp == rightrec) {
                            rightloc = i;
                            break;
                        }
                    }
                    
                    tmp = tmp.substr(0, loc)
                        + "Math.log"
                        + tmp.substr(loc + 2, rightloc - loc - 1)
                        + "/Math.log(10)"
                        + tmp.substr(rightloc + 1);
                    
                }
                str = tmp;
            }
            
            function factorial(n) {
                if(parseInt(n) != n)
                    return ;
                if(n == 0)
                    return 1;
                else
                    return n * factorial(n-1);
            }
            
            function facProcess() { //factorial
                var tmp = str;
                while(tmp.indexOf("!") > 0) {
                    var loc = tmp.indexOf("!");
                    var lefttmp = 0;
                    var leftrec = 0;
                    var leftloc = 0;
                    for(var i = loc - 1; i >= 0; i--) {
                        if(tmp[i] == "(")
                            lefttmp++;
                        if(tmp[i] == ")")
                            leftrec++;
                        if(lefttmp == leftrec) {
                            leftloc = i;
                            break;
                        }
                    }
                    tmp = tmp.substr(0, leftloc)
                        + String(factorial(eval(tmp.substr(leftloc + 1, loc - leftloc - 2))))
                        + tmp.substr(loc + 1);
                }
                str = tmp;
            }
            
            function charProcess(value) {
                var right = str;
                var left = "";
                var index = "";
                if(value == "e")
                    index = "E";
                else
                    index = "PI"
                while(right.indexOf(value) >= 0) {
                    var loc = right.indexOf(value);
                    var len = right.length;
                    if(loc == 0) {
                        left += "Math." + index;
                        right = right.substr(1);
                        continue;
                    }
                    left += right.substr(0, loc) + "Math." + index;
                    right = right.substr(loc + 1);
                }
                str = left + right;
            }
            
            function Process() {
                triProcess();
                powProcess();
                lnProcess();
                lgProcess();
                facProcess();
                charProcess("π");
                charProcess("e");
//                if(parseFloat(eval(str)) != eval(str))    //输入为空也是error
//                    return "Error!";
//                else
                    return str;
            }
            var res = Process();
            alert(eval(res));
            //alert(res);
        </script>
        <div id="result">1</div>
        <div id="result1">2</div>
    </body>
</html>
