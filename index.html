<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content/>
    <title>Calculator++</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" href="image/icon.png" sizes="32x32" type="image/png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        
        a {
            text-decoration: none;
        }
        
        li {
            list-style-type: none;
        }
        
        button {
            outline: none;
        }
        
        body {
            width: 100%;
            height: 100%;
            font-family: helvetica, arial, sans-serif;
            background: linear-gradient(-45deg, #99f, #eee);
        }
        
        #wrapper {
            width: 100vw;
            height: 100vh;
            margin: 0 auto 20px;
        }
        
        header {
            position: relative;
            height: 70px;
            margin: 5px 5px;
            background: linear-gradient(#66f, #6cf);
            border-radius: 40px 0 40px 0 / 20px 0 20px 0;
            box-shadow: 2px 2px 5px -2px #777 inset, 0 15px 8px -9px #555;
            padding: 1px;
        }
        
        header #title {
            position: absolute;
            width: 300px;
            height: 65px;
            left: 0;
            right: 0;
        }
        header #title h1 {
            padding: 9px 12px 0;
            font-family: 'Latio', helvetica, sans-serif;
            font-weight: 900;
            font-size: 2.2em;
            text-shadow: 3px 3px 2px #333;
            line-height: 1;
            letter-spacing: -.01em;
            color: #663;
        }
        header #title h2 {
            padding: 5px 15px;
            font-family: fantasy;
            font-weight: 200;
            font-size: 1em;
            line-height: 1;
            letter-spacing: -0.02em;
            color: #999;
        }
        
        header nav.menu-bar {
            margin: 19px 10px;
            padding: 0;
            text-align: right;
            font-size: .8em;
        }
        header nav.menu-bar>ul {
            display: inline-block;
        }
        header nav.menu-bar li {
            margin: 10px 0;
            float: right;
            position: relative;
            box-shadow: 0 4px 5px #555;
        }
        header nav.menu-bar li a {
            display: block;
            padding: .23em .8em;
            font-family: "Source Sans Pro";
            font-style: normal;
            font-weight: 800;
            font-size: 1.4em;
            text-align: left;
            color: #cff;
        }
        header nav.menu-bar li:first-child {
            background: #69f;
            border-bottom-right-radius: 10px;
        }
        header nav.menu-bar li:nth-child(2) {
            background: #66f;
        }
        header nav.menu-bar li:nth-child(3) {
            background: #65f;
        }
        header nav.menu-bar li:last-child {
            background: #60f;
            border-top-left-radius: 10px;
        }
        header nav.menu-bar li:hover {
            background: #6cf;
        }
        
        section#calculator {
            z-index: 6;
            height: 80vh;
        }
        
        section#calculator div.face {
            width: 60%;
            margin: 25px auto;
            border-radius: 8px;
            background-color: #96c;
            box-shadow: 8px 12px 5px #555;
        }
        section#calculator div.face div.mainface {
            width: 98%;
            height: 80vh;
            margin: auto;
        }
        
        div.mainface #calculator-screen {
            width: 100%;
            height: 20%;
            text-align: center;
            background: #fff;
            border-radius: 5px;
            box-shadow: 2px 3px 5px #555 inset, 2px 4px 5px #555;
        }
        div.mainface #calculator-screen input#expression {
            width: 100%;
            height: 70%;
            font-size: 2em;
            text-align: right;
            background: rgba(144, 144, 96, .2);
            color: black;
            box-shadow: 1px 1px 5px #555;
            display: block;
        }
        div.mainface #calculator-screen p#result {
            height: 30%;
            width: 98%;
            text-align: right;
            color: grey;
            font-size: 1.7em;
            overflow: hidden;
        }
        /*div.mainface #calculator-screen p#result i {
            font-size: .7em;
            text-shadow: 1px 1px 1px #555;
        }*/
        
        div.mainface div.board {
            height: 80%;
            width: 100%;
        }
        div.mainface div.board div {
            width: 100%;
            height: 8%;
            display: flex;
            display: -webkit-flex;
            text-align: center;
            padding: 1% 0;
            background: #969;
        }
        div.mainface div.board button {
            border-radius: 10px;
            box-shadow: 3px 5px 5px -2px #555;
            font-family: monospace;
            font-size: 1.5em;
            overflow: hidden;
            background: #ccc;
        }
        div.mainface div.board button:hover {
            background: #ccf;
        }
        div.mainface div.board button:active {
            background: #cfc;
        }
        
        div.mainface div.board div:first-child span button {
            background: #fc3;
        }
        div.mainface div.board div:first-child span button:hover{
            background: #fc9;
        }
        div.mainface div.board div:first-child span button:active {
            background: #ff3;
        }
        
        div.mainface div.board div:nth-child(2) span button {
            background: #9cc;
        }
        div.mainface div.board div:nth-child(2) span button:hover{
            background: #9cf;
        }
        div.mainface div.board div:nth-child(2) span button:active {
            background: #9fc;
        }
        
        div.mainface div.board div:nth-child(3) span button {
            background: #cc0;
        }
        div.mainface div.board div:nth-child(3) span button:hover{
            background: #c66;
        }
        div.mainface div.board div:nth-child(3) span button:active {
            background: #cf0;
        }
        
        div.mainface div.board span.button-tri {
            padding: 1% 1%;
            width: 10%;
        }
        div.mainface div.board span.button-tri button {
            width: 80%;
            height: 80%;
        }
        div.mainface div.board span.button-ud {
            width: 30%;
        }
        div.mainface div.board span.button-ud button#up {
            position: relative;
            top: -10%;
            border-left: 5vw solid transparent;
            border-right: 5vw solid transparent;
            border-bottom: 2.5vh solid #9c6;
            background: #939;
        }
        div.mainface div.board span.button-ud button#up:hover {
            border-bottom: 2.5vh solid #9cc;
        }
        div.mainface div.board span.button-ud button#up:active {
            border-bottom: 2.5vh solid #9f6;
        }
        div.mainface div.board span.button-log {
            padding: 1% 1%;
            width: 20%;
        }
        div.mainface div.board span.button-log button {
            width: 80%;
            height: 80%;
        }
        
        div.mainface div.board span.button-cha {
            width: 15%;
        }
        div.mainface div.board span.button-cha button {
            width: 80%;
            height: 80%;
        }
        div.mainface div.board span.button-cur {
            width: 19%;
        }
        div.mainface div.board span.button-cur:nth-child(4) {
            width: 15%;
        }
        div.mainface div.board span.button-cur button#c-l {
            border-top: 2.5vh solid transparent;
            border-right: 5vw solid #cc0;
            border-bottom: 2.5vh solid transparent;
            background: #939;
        }
        div.mainface div.board span.button-cur button#c-r {
            border-top: 2.5vh solid transparent;
            border-left: 5vw solid #cc0;
            border-bottom: 2.5vh solid transparent;
            background: #939;
            float: left;
        }
        
        div.mainface div.board span.button-del {
            width: 39%;
        }
        div.mainface div.board span.button-del button {
            width: 80%;
            height: 70%;
            color: red;
            font-weight: bolder;
            font-size: 1.5em;
        }
        div.mainface div.board span.button-del button#del {
            float: left;
        }
        div.mainface div.board span.button-ud {
            width: 28%;
        }
        div.mainface div.board span.button-ud button#dwn {
            position: relative;
            top: 10%;
            left: -12%;
            border-left: 5vw solid transparent;
            border-right: 5vw solid transparent;
            border-top: 2.5vh solid #9c6;
            background: #939;
        }
        div.mainface div.board span.button-ud button#dwn:hover {
            border-top: 2.5vh solid #9cc;
        }
        div.mainface div.board span.button-ud button#dwn:active {
            border-top: 2.5vh solid #9f6;
        }
        
        div.mainface div.board table {
            width: 100%;
            height: 65%;
            background: #999;
            border-radius: 0 0 5px 5px / 0 0 5px 5px;
        }
        div.mainface div.board table tr td{
            width: 26%;
            text-align: center;
        }
        div.mainface div.board table tr td button {
            width: 80%;
            height: 80%;
            font-size: 1.5em;
            background: #066;
        }
        div.mainface div.board table tr td button:hover {
            background: #063;
        }
        div.mainface div.board table tr td button:active {
            background: #0c6;
        }
        
        div.mainface div.board table tr:first-child td button,
        div.mainface div.board table tr td:last-child button,
        div.mainface div.board table tr:last-child td:first-child button{
            background: #399;
        }
        div.mainface div.board table tr:first-child td button:hover,
        div.mainface div.board table tr td:last-child button:hover,
        div.mainface div.board table tr:last-child td:first-child button:hover {
            background: #369;
        }
        div.mainface div.board table tr:first-child td button:active,
        div.mainface div.board table tr td:last-child button:active,
        div.mainface div.board table tr:last-child td:first-child button:active {
            background: #3f9;
        }
        
        
        .clearfix:after {
            content: '';
            display: table;
            clear: both;
        }
        
        @media screen and (min-width: 1800px) {
            section#calculator * {
                font-size: 1.2em;
            }
        }
        @media screen and (max-width: 735px) {}
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <section id="title">
                <h1>Calculator++</h1>
                <h2>Designed for calculation AND MORE</h2>
            </section>
            <nav class="menu-bar">
                <ul>
                    <li><a href="#rn-calculator" id="rn-calculator" onclick="javascript:alert(1);">亲戚称呼计算</a></li>
                    <li><a href="#er-calculator" id="toer-calculator" onclick="javascript:alert(1);">汇率计算</a></li>
                    <li><a href="#graph" id="tograph" onclick="javascript:alert(1);">函数绘图</a></li>
                    <li><a href="#calculator" id="tocalculator" onclick="javascript:alert(1);">普通计算</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-container">
            <section class="widget" id="calculator">
                <div class="face">
                    <div class="mainface">
                        <div class="screen" id="calculator-screen">
                            <input type="text" id="expression" name="expression" maxlength="150" />
                            <p class="result" id="result">ERROR</p>
                        </div>
                        <div class="board">
                            <div class="clearfix">
                                <span class="button-tri"><button id="sin" onclick="add('sin()')">sin</button></span>
                                <span class="button-tri"><button id="cos" onclick="add('cos()')">cos</button></span>
                                <span class="button-tri"><button id="tan" onclick="javascript:">tan</button></span>
                                <span class="button-ud"><button id="up" onclick="up()"></button></span>
                                <span class="button-log"><button id="lg" onclick="javascript:">log</button></span>
                                <span class="button-log"><button id="ln" onclick="javascript:">ln</button></span>
                            </div>
                            <div class="clearfix">
                                <span class="button-cha"><button id="fac" onclick="add('()!')">!</button></span>
                                <span class="button-cha"><button id="pow" onclick="javascript:">^</button></span>
                                <span class="button-cur"><button id="c-l" onclick="c_l()"></button></span>
                                <span class="button-cur"><button id="c-r" onclick="c_r()"></button></span>
                                <span class="button-cha"><button id="pai" onclick="javascript:">π</button></span>
                                <span class="button-cha"><button id="nlg" onclick="javascript:">e</button></span>
                            </div>
                            <div class="clearfix">
                                <span class="button-del"><button id="cle" onclick="cle()">C</button></span>
                                <span class="button-ud"><button id="dwn" onclick="dwn()"></button></span>
                                <span class="button-del"><button id="del" onclick="del()">DEL </button></span>
                            </div>
                            <table>
                                <tr>
                                    <td><button id="plu" onclick="add('+')">+</button></td>
                                    <td><button id="miu" onclick="javascript:">-</button></td>
                                    <td><button id="mul" onclick="javascript:">*</button></td>
                                    <td><button id="div" onclick="javascript:">/</button></td>
                                </tr>
                                <tr>
                                    <td><button id="sev" onclick="javascript:">7</button></td>
                                    <td><button id="egi" onclick="javascript:">8</button></td>
                                    <td><button id="nin" onclick="add('9')">9</button></td>
                                    <td><button id="ans" onclick="ans()">Ans</button></td>
                                </tr>
                                <tr>
                                    <td><button id="fou" onclick="javascript:">4</button></td>
                                    <td><button id="fiv" onclick="javascript:">5</button></td>
                                    <td><button id="six" onclick="javascript:">6</button></td>
                                    <td><button id="dot" onclick="javascript:">.</button></td>
                                </tr>
                                <tr>
                                    <td><button id="one" onclick="javascript:">1</button></td>
                                    <td><button id="two" onclick="javascript:">2</button></td>
                                    <td><button id="thr" onclick="javascript:">3</button></td>
                                    <td rowspan="2"><button id="equ" onclick="equ()">=</button></td>
                                </tr>
                                <tr>
                                    <td><button id="lef" onclick="javascript:">(</button></td>
                                    <td><button id="zer" onclick="javascript:">0</button></td>
                                    <td><button id="rig" onclick="javascript:">)</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <section class="widget" id="graph">
                <div>
                    
                </div>
            </section>
            <section class="widget" id="er-calculator">

            </section>
            <section class="widget" id="rn-calculator">

            </section>
        </div>
    </div>
</body>
    <script type="text/javascript" src="js/button.js"></script>
    <script type="text/javascript" src="js/Process.js"></script>
    <script type="text/javascript">
    </script>
</html>
